<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <div>
        <!-- table: include: 1 element table, 1 or more tr, th, td
        1 table there may be element: caption, colgroup, thead, tfoot, tbody,...
        attribute of <th>: abbr, colspan, rowspan, headers, scope,...
        -->
        <table border="1">
            <caption>Monthly Savings</caption>
            <tr>
                <th scope="col">Months</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>100$</td>
            </tr>
        </table>
        <hr>

        <!-- thead, tbody, tfoot, col, colgroup  -->
        <table border="1">
            <caption>Laptop Score</caption>
            <colgroup>
                <col span="1" style="background-color:red">
                <col span="1" style="background-color: yellow;">
            </colgroup>
            <thead>
                <tr>
                    <th>Laptop</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Acer</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>HP</td>
                    <td>97</td>
                </tr>
                <tr>
                    <td>Dell</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>287</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
