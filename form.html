<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Form</title>
</head>

<body>
    <div>
        <!-- form  -->
        <form action="form.html" method="get" name="myForm">
            <!-- input  -->
            <label for="input-text">Name: </label>
            <input type="text" name="input_text" id="input-text">
            <hr>
            <!-- input button -->
            <input type="button" value="Send" name="button-send">
            <hr>
            <!-- input checkbox  -->
            <label for="checkbox-html">HTML</label>
            <input type="checkbox" name="checkbox_html" id="checkbox-html" checked> <br>
            <label for="checkbox-css">CSS</label>
            <input type="checkbox" name="checkbox_css" id="checkbox-css"> <br>
            <hr>
            <!-- input color  -->
            <label for="input-color">Select your favorite color: </label>
            <input type="color" name="input_color" id="input-color" value="#ff0000">
            <hr>
            <!-- input date  -->
            <label for="input-date">Select date: </label>
            <input type="date" name="input_date" id="input-date">
            <hr>
            <!-- input datetime  -->
            <label for="input-datetime">Select datetime: </label>
            <input type="datetime" name="input_datetime" id="input-datetime">
            <hr>
            <!-- input email  -->
            <label for="input-email">Email: </label>
            <input type="email" name="input_email" id="input-email">
            <hr>

            <!-- input file  -->
            <label for="input-file">Choose file: </label>
            <input type="file" name="input_file" id="input-file">
            <hr>

            <!-- input hidden  -->
            <input type="hidden" name="input_hidden" id="input-hidden" value="hidden-value">
            <hr>

            <!-- input image  -->
            <input type="image" name="input_image" id="input-image" alt="No Picture">
            <hr>

            <!-- input month  -->
            <label for="input-month">Select month: </label>
            <input type="month" name="input_month" id="input-month">
            <hr>

            <!-- input number  -->
            <label for="input-number">Select number: </label>
            <input type="number" name="input_number" id="input-number" min="0" max="10" step="2" value="2">
            <hr>

            <!-- input password  -->
            <label for="input-password">Password: </label>
            <input type="password" name="input_password" id="input-password">
            <hr>

            <!-- input radio  -->
            <input type="radio" name="input_radio" id="input-radio-male" value="male" checked>
            <label for="input-radio-male">Male: </label> <br>
            <input type="radio" name="input_radio" id="input-radio-female" value="female">
            <label for="input-radio-female">Male: </label> <br>
            <hr>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <hr>

            <!-- input range  -->
            <label for="input-range">Range: </label>
            <input type="range" name="input_range" id="input-range" value="80">
            <hr>

            <!-- input reset  -->
            <form action="form.html">
                <label for="username-id">Username: </label>
                <input type="text" name="username" id="username-id"> <br>
                <label for="password-id">Password: </label>
                <input type="password" name="password" id="password-id"> <br>
                <input type="submit" name="submit">
                <input type="reset" name="reset">
            </form>
            <hr>

            <!-- input search  -->
            <label for="input-search">Search: </label>
            <input type="search" name="input_search" id="input-search">
            <hr>

            <!-- input tel  -->
            <label for="input-tel">Telephone: </label>
            <input type="tel" name="input_tel" id="input-tel">
            <hr>

            <!-- input time  -->
            <label for="input-time">Select Time: </label>
            <input type="time" name="input_time" id="input-time">
            <hr>

            <!-- input week  -->
            <label for="input-week">Select Week: </label>
            <input type="week" name="input_week" id="input-week">
            <hr>

            <!-- input url  -->
            <label for="input-url">URL: </label>
            <input type="url" name="input_url" id="input-url">
        </form>
    </div>
</body>

</html>
