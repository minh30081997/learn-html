<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <div>
        <!-- ul: unordered list  -->
        <ul>
            <li>Coffee </li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <hr>

        <!-- ol: ordered list  -->
        <!-- attribute: reversed, start, type,... -->
        <ol start="3" reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <hr>

        <!-- li: list item   -->
        <ol>
            <li value="2">Dell</li>
            <li>Acer</li>
            <li>HP</li>
        </ol>
        <hr>

        <!-- dl: description list
        dt: define term
        dd: define description include: p, wbr,  -->
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
        </dl>
    </div>
</body>

</html>
